<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <!-- Start The Summary Card -->
    <main class="container">
      <!-- Start H1 Heading To Tackle The Accessibility Issues-->
      <h1 class="hidden">empty</h1>
      <!-- Start The header Of The Card -->
      <img src="images/illustration-hero.svg" width="450px" height="220px" class="image" alt="illustration-hero">
      <!-- Start The Body Of The Card -->
      <div class="content">
        <h2 class="title">Order Summary</h2>
        <p class="description">
          You can now listen to millions of songs audiobooks, and
          podcasts on any device anywhere you like!
        </p>
      </div>
      <div class="annual-plan">
        <div class="price">
          <img src="images/icon-music.svg" width="48px" height="48px" alt="" aria-hidden="true">
          <div class="plan">
            <ul>
              <li>Annual Plan</li>
              <li>$59.99/year</li>
            </ul>
          </div>
        </div>
        <a href="#" class="change">Change</a>
      </div>
      <!-- Start The Footer Of The Card -->
      <div class="button">
        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </main>
    <!-- End The Summary Card -->
  </body>
</html>
